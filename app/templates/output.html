{% include 'header.html' without context %}
<div class="container">
  <a href="/">
    <p class="banner"><img src="static/kubeseal-webgui-logo.jpg"
        onmouseover="this.src='static/kubeseal-webgui-logo-activated.jpg';"
        onmouseout="this.src='static/kubeseal-webgui-logo.jpg';" /></p>
  </a>
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h5>Encrypted secret</h5>
          <div id="sealed-secret-content" class="mb-4">{{ sealedSecret }}</div>
          <button class="btn btn-outline-primary" data-clipboard-action="copy"
            data-clipboard-target="#sealed-secret-content"><i class="material-icons">insert_drive_file</i>copy</button>
        </div>
      </div>
      <br>
      <div class="card">
        <div class="card-body">
          <h5>Kubernetes Object</h5>
          <div class="mb-4">
            <pre><code id="sealed-secret-kubernetes-object">{{ kubernetesObject }}</code></pre>
          </div>
          <button class="btn btn-outline-primary" data-clipboard-action="copy"
            data-clipboard-target="#sealed-secret-kubernetes-object"><i class="material-icons">insert_drive_file</i>copy</button>
        </div>
      </div>
      <form action="/">
        <input class="mt-4 btn btn-light btn-lg btn-block" type="submit" value="Encrypt another secret">
      </form>
    </div>
  </div>
  {% include 'footer.html' without context %}
